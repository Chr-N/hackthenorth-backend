<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Home</title>
  </head>
  <body class="container px-0 mx-0">
    <div class="img-top row m-0">
      <img
        src="https://images.unsplash.com/photo-1539635278303-d4002c07eae3?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80"
        alt="Friends Hiking"
      />
    </div>
    <main class="row mx-3 my-4 mb-4 align-items-start">
      <div class="col">
        <h2>Welcome,<br />Please Login First</h2>
        <form action="" class="my-3">
          <div class="form-field my-4">
            <label for="email" class="form-label">Email</label>
            <br />
            <input
              type="email"
              name="email"
              placeholder="Youremail@mail.com"
              id="email"
              class="form-control"
            />
          </div>
          <div class="form-field my-4">
            <label for="email" class="form-label">Password</label>
            <br />
            <input
              type="password"
              name="pswd"
              placeholder="Password ******"
              id="pswd"
              class="form-control"
            />
          </div>
          <div class="other-options container px-0">
            <div class="row justify-content-between mb-4">
              <span class="connect-icons col">
                <img src="./images/gmail.svg" alt="Gmail Icon" class="pe-1" />
                <img src="./images/fb.svg" alt="Gmail Icon" class="px-1" />
                <img src="./images/twitter.svg" alt="Gmail Icon" class="px-1" />
              </span>
              <span class="small-txt col px-0 align-items-center forgot-pswd"
                >Forgot Password?</span
              >
            </div>
          </div>
          <btn type="submit" class="btn submit-btn mb-3"
            ><a href="/chat-list">Login</a></btn
          >
          <div class="small-txt register">
            Don't Have An Account yet?
            <span class="register-btn">
              <a href="/register.html">Register</a></span
            >
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
