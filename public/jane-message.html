<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/chats.css" />
    <title>Conversation with Jane</title>
  </head>
  <body class="container mx-1 px-2">
    <header>
      <div class="row my-2">
        <div class="col-1">
          <a href="./chat-list.html"
            ><img src="images/back-arrow.svg" alt="back arrow"
          /></a>
        </div>
      </div>
      <div class="mx-2">
        <div class="row">
          <div class="col">
            <span class="top-header">Online</span>
            <h2 class="my-2">Jane</h2>
          </div>
          <div class="col-4 px-0">
            <img src="./images/profiles/pic-1.png" alt="pic-1" />
          </div>
        </div>
      </div>
      <button class="info-btn accepted-info">Accepted</button>
      <button class="info-btn camera-info">
        <img src="./images/camera.png" alt="camera" />
      </button>
    </header>
    <main class="mt-4 messages">
      <div class="right"><span class="p2">Thanks for accepting!</span></div>
      <div class="right">
        <span class="p2">Excited to join you for cooking :)</span>
      </div>
      <div><span class="p1">Me too!</span></div>
      <div>
        <span class="p1">Just need to get the ingredients set up</span>
      </div>
      <div class="right"><span class="p2">Perfect</span></div>
      <div class="right"><span class="p2">I'll get ready too</span></div>
      <div class="mb-2">
        <span class="p1">When are you ready to call?</span>
      </div>
      <span class="px-3 time">1 min ago</span>
    </main>
    <footer>
      <div class="mb-3 bottom row">
        <input class="btm-search" type="text" placeholder="Write a message" />
        <img src="./images/mail.png" alt="mail icon" class="send-img" />
      </div>
    </footer>
  </body>
</html>
